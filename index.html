<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>HACCP Pro 17</title>
    
    <!-- STILI -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- LIBRERIE -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        #scanner-overlay { position: fixed; inset: 0; z-index: 9999; background: black; display: flex; flex-direction: column; height: 100vh; }
        #reader { width: 100%; height: 100%; background: black; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
        .controls { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 20px; text-align: center; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Camera, Printer, Trash2, Settings, Plus, History, X, ScanLine, Smartphone } = lucide;

        // --- COMPONENTI ---
        const Scanner = ({ onResult, onClose }) => {
            const [status, setStatus] = useState('Avvio...');
            
            useEffect(() => {
                let scanner;
                setTimeout(() => {
                    scanner = new Html5Qrcode("reader");
                    scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                        (txt) => { scanner.stop().then(() => onResult(txt)); }, 
                        (err) => {}
                    ).catch(err => setStatus("Errore Camera: " + err));
                    setStatus("");
                }, 500);
                return () => { if(scanner && scanner.isScanning) scanner.stop(); };
            }, []);

            const takePhoto = async () => {
                const video = document.querySelector("#reader video");
                if(!video) return;
                setStatus("Analisi...");
                const cvs = document.createElement('canvas');
                cvs.width = video.videoWidth; cvs.height = video.videoHeight;
                cvs.getContext('2d').drawImage(video, 0, 0);
                
                try {
                    const res = await Tesseract.recognize(cvs.toDataURL('image/jpeg'), 'eng');
                    const txt = res.data.text.replace(/[^A-Z0-9-]/g, '').trim();
                    if(txt.length > 3) onResult(txt);
                    else { setStatus("Non trovato"); setTimeout(()=>setStatus(''), 1000); }
                } catch(e) { setStatus("Errore OCR"); }
            };

            return (
                <div id="scanner-overlay">
                    <div className="absolute top-0 w-full p-4 flex justify-between text-white bg-black/50 z-10">
                        <span>SCANNER</span>
                        <button onClick={onClose}>X</button>
                    </div>
                    <div id="reader"></div>
                    {status && <div className="absolute inset-0 flex items-center justify-center text-white bg-black/80 z-20">{status}</div>}
                    <div className="controls">
                        <button onClick={takePhoto} className="bg-white text-black px-6 py-3 rounded-full font-bold">FOTO TESTO</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [prod, setProd] = useState('');
            const [lot, setLot] = useState('');
            const [scan, setScan] = useState(false);
            const [logs, setLogs] = useState([]);

            useEffect(() => {
                const l = localStorage.getItem('logs');
                if(l) setLogs(JSON.parse(l));
                lucide.createIcons();
            }, [view]);

            const addLog = () => {
                const item = { id: Date.now(), prod: prod || 'Prodotto', lot, date: new Date().toLocaleDateString() };
                const newLogs = [item, ...logs];
                setLogs(newLogs);
                localStorage.setItem('logs', JSON.stringify(newLogs));
                setLot('');
                alert("Salvato!");
            };

            return (
                <div className="min-h-screen pb-20">
                    {scan && <Scanner onResult={(t) => { setLot(t); setScan(false); }} onClose={() => setScan(false)} />}
                    
                    <div className="bg-white p-4 shadow flex justify-between items-center sticky top-0 z-10">
                        <h1 className="font-bold text-lg">HACCP Pro</h1>
                        <div className="flex gap-2">
                            <button onClick={()=>setView('home')} className="p-2 bg-gray-100 rounded">HOME</button>
                            <button onClick={()=>setView('history')} className="p-2 bg-gray-100 rounded">STORICO</button>
                        </div>
                    </div>

                    {view === 'home' && (
                        <div className="p-4 max-w-md mx-auto space-y-4">
                            <div className="bg-white p-6 rounded-xl shadow space-y-4">
                                <div>
                                    <label className="block text-xs font-bold text-gray-400 mb-1">PRODOTTO</label>
                                    <input className="w-full p-3 border rounded-lg text-lg font-bold" value={prod} onChange={e=>setProd(e.target.value)} placeholder="Nome..." />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-gray-400 mb-1">LOTTO</label>
                                    <div className="flex gap-2">
                                        <input className="flex-1 p-3 border rounded-lg font-mono text-lg uppercase" value={lot} onChange={e=>setLot(e.target.value)} placeholder="..." />
                                        <button onClick={()=>setScan(true)} className="bg-orange-100 text-orange-600 p-3 rounded-lg font-bold">SCAN</button>
                                    </div>
                                </div>
                                <button onClick={addLog} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg">SALVA</button>
                            </div>
                        </div>
                    )}

                    {view === 'history' && (
                        <div className="p-4 max-w-md mx-auto space-y-2">
                            {logs.map(l => (
                                <div key={l.id} className="bg-white p-4 rounded-xl shadow flex justify-between">
                                    <div><div className="font-bold">{l.prod}</div><div className="text-sm">{l.lot}</div></div>
                                    <div className="text-xs text-gray-400">{l.date}</div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
